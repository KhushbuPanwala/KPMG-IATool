<!DOCTYPE HTML>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    body {
      font-family: 'Love Ya Like A Sister', cursive;
    }

    body {
      background: #eaeaea;
    }

    .wrap {
      margin: 0 auto;
      width: 1000px;

    .logo {

      color: #fff;

    .footer {
      color: black;
      position: absolute;

      }
    .oops-text {
        color: #333;
        margin-top: 10px;
        font-size: 18px;
        display: block;

      margin: 0 auto;
      background: #00308e;
