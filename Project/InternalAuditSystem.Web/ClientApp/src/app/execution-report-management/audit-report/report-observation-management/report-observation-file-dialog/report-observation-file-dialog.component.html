<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModel()">
    <i class="zmdi zmdi-close"></i>
  </button>
</div>
<div class="modal-body" #reportObservationDocument>
  <form class="audit-team-form modal-form">
    <div class="file-upload-section">
      <input type="text" class="form-control placeholde-input" placeholder="{{chooseFilePlaceHolder}}" />
      <input type="file" class="form-control file-upload-input" multiple (change)="uploadFileTemporaryOnChoose($event)" />
      <button class="btn file-upload-button"><i class="zmdi zmdi-upload"></i>{{chooseFileText}}</button>
      <div class="upload-search-box">
        <input type="search" class="form-control"
               placeholder="{{searchText}}"
               (keydown.Tab)="searchFile($event)" name="search"
               [(ngModel)]="searchValue" (keypress)="searchFile($event)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <ul class="uploaded-files-list mb-0" *ngIf="!isShowSearch && (reportObservationDocumentFilesList.length !== 0 || reportObservationDocumentObjList.length !== 0)">

          <!--For Displaying file icon-->
          <button class="btn btn-icon download-btn d-inline-block align-middle">
            <!--Word icon-->
            <ng-template [ngIf]="checkFileExtention(file.name,wordType)">
              <img class="download-opt-img" src="../../../../assets/images/word.png" alt="{{wordToolTip}}" />
            </ng-template>
            <!--Pdf icon-->
            <ng-template [ngIf]="checkFileExtention(file.name,pdfType)">
              <img class="download-opt-img" src="../../../../assets/images/pdf.png" alt="{{pdfToolTip}}" />
            </ng-template>
            <!--Ppt icon-->
            <ng-template [ngIf]="checkFileExtention(file.name,pptType)">
              <img class="download-opt-img" src="../../../../assets/images/powerpoint.png" alt="{{powerPointToolTip}}" />
            </ng-template>
            <!--Excel icon-->
            <ng-template [ngIf]="checkFileExtention(file.name,excelType)">
              <img class="download-opt-img" src="../../../../assets/images/excel.png" alt="" />
            </ng-template>
            <!--JPG icon-->
            <ng-template [ngIf]="checkFileExtention(file.name,jpgType)">
              <img class="download-opt-img" src="../../../../assets/images/jpg.png" alt="" />
            </ng-template>
            <!--PNG icon-->

            </ng-template>
            <!--MP3 icon-->

              <img class="download-opt-img" src="../../../../assets/images/mp3.png" alt="" />
            </ng-template>
