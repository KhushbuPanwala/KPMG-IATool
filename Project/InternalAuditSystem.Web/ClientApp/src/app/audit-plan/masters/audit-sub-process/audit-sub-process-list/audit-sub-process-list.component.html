<!--Loader component-->
<app-loader></app-loader>
<!-- Audit plan sub process list page contents -->
<div class="sector-list-page">
  <h4 class="page-title mb-25 ml-20">{{auditSubProcessLabel}}</h4>
  <div class="page-container">
    <div class="top-contents mb-10">
      <div class="search-box">
        <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="searchValue"
               (keydown.Tab)="searchAuditSubProcess($event,pageNumber, itemsPerPage, searchValue)"
               (keypress)="searchAuditSubProcess($event,pageNumber, itemsPerPage, searchValue)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <div class="right-contents">
        <button class="btn btn-icon  p-0" tooltip="{{excelToolTip}}" (click)="exportToExcel()">
          <img src="../assets/images/excel.png" alt="{{excelToolTip}}" />
        </button>
        <button class="btn btn-icon dark-bg-btn p-0 ml-10" (click)="openAuditSubProcessAddModal()" tooltip="{{addToolTip}}">
          <i class="zmdi zmdi-plus-circle"></i>
        </button>
      </div>
    </div>
    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="w-45">{{subProcessesName}}</th>
            <th class="w-60" colspan="2">{{auditProcessLabel}}</th>
          </tr>
        </thead>
        <tbody>
          <!--No Record Found-->
          <tr *ngIf="auditSubProcessList.length===0">
            <td colspan="5"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <tr *ngFor="let i=index;let subProcess of auditSubProcessList | paginate: { itemsPerPage: itemsPerPage, currentPage: pageNumber, totalItems:totalRecords}">
            <td class="w-45" title="{{subProcess.name}}"><p class="desc-text mb-0">{{subProcess.name}}</p></td>
            <td class="w-50" title="{{subProcess.parentProcess.name}}"><p class="desc-text mb-0">{{subProcess.parentProcess.name}}</p></td>
            <td class="w-5">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle mr-10 action-icon" (click)="openAuditSubProcessEditModal(subProcess.id,i)"  tooltip="{{editToolTip}}">
                  <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="d-inline-block align-middle action-icon" (click)="openAuditSubProcessDeleteModal(subProcess.id,i)" tooltip="{{deleteToolTip}}">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table footer contens-->
    <div class="table-footer row clearfix" *ngIf="auditSubProcessList.length !== 0">
      <div class="col-sm-7">
        <pagination-controls [responsive]="responsive"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
      <div class="right-contents col-sm-5 text-right">
        <div class="d-inline-block selectbox-content">
          <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="itemsPerPage"
                     bindLabel="item" bindValue="noOfItems" (change)="onItemPerPageChange($event)">
          </ng-select>
        </div>
        <div class="d-inline-block ml-10">
          <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
