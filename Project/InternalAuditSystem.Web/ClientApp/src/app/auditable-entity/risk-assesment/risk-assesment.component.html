<!--Risk assesment list page contents-->
  <div class="client-list-page">
    <div class="top-contents d-block">
      <div class="w-90 d-inline-block align-top">
        <h4 class="page-title mb-20 ml-20">{{riskAssessmentDetailsTitle}}</h4>
        <p class="mb-30 risk-assesment-note ml-20">{{riskAssesmentNote}}</p>
      </div>
     
      <div class="right-contents w-10 d-inline-block align-top text-right">
        <button class="btn btn-icon  btn-outline-primary back-btn p-0 ml-5" tooltip="{{backToolTip}}" (click)="onBackClick()">
          <i class="zmdi zmdi-long-arrow-left"></i>
        </button>
      </div>
    </div>
   
    <div class="page-container">
      <div class="top-contents mb-10">
        <div class="search-box">
          <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="riskSearchValue"
               (keydown.Tab)="searchRiskAssessment($event)"
               (keypress)="searchRiskAssessment($event)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <div class="right-contents">
        <button class="btn dark-bg-btn p-0 ml-10" (click)="openRiskAssesmentAddModal('',0)" tooltip="{{addToolTip}}">
          <i class="zmdi zmdi-plus-circle"></i>
        </button>
      </div>
    </div>

    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="w-30">{{assessmentName}}</th>
            <th class="w-10">{{statusTitle}}</th>
            <th class="w-10">{{year}}</th>
            <th class="w-30">{{summaryOfAssessment}}</th>
            <th class="w-20" colspan="2">{{attachment}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="riskAssesmentList.length===0">
            <td colspan="6"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <tr *ngFor="let risk of riskAssesmentList | paginate: { itemsPerPage: riskSelectedPageItem, currentPage: pageNumber, totalItems: totalRecords}; let i=index;">
            <td class="w-30"><p class="desc-text mb-0" title="{{risk.name}}">{{risk.name}}</p></td>
            <td class="w-10"><p class="desc-text mb-0" title="{{risk.statusString}}">{{risk.statusString}}</p></td>
            <td class="w-10"><p class="desc-text mb-0" title="{{risk.year}}">{{risk.year}}</p></td>
            <td class="w-30"><p class="desc-text  mb-0" title="{{risk.summary}}">{{risk.summary}}</p></td>
            <td class="no-wrap w-15">
              <div class="view-files-col" [popover]="popTemplate" placement="bottom" [outsideClick]="true" *ngIf="risk.riskAssessmentDocumentACList !== null && risk.riskAssessmentDocumentACList.length > 0">
                <a class="d-inline-block align-middle">
                  <i class="zmdi zmdi-file"></i>
                </a>
                <p class="d-inline-block align-top mb-0 view-file-text">{{viewFiles}}</p>
                <a class="d-inline-block align-middle">
                  <i class="zmdi zmdi-caret-down"></i>
                </a>
              </div>
              <ng-template #popTemplate>
                <ul class="uploaded-files-list mb-0">
                  <li class="clearfix" *ngFor="let riskAssessmentDoc of risk.riskAssessmentDocumentACList; let index = index">
                    <button class="btn btn-icon download-btn d-inline-block align-middle">
                      <!--Word icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,wordType)">
                        <img class="download-opt-img" src="../assets/images/word.png" alt="{{wordToolTip}}" />
                      </ng-template>
                      <!--Pdf icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,pdfType)">
                        <img class="download-opt-img" src="../assets/images/pdf.png" alt="{{pdfToolTip}}" />
                      </ng-template>
                      <!--Ppt icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,pptType)">
                        <img class="download-opt-img" src="../assets/images/powerpoint.png" alt="{{powerPointToolTip}}" />
                      </ng-template>
                      <!--Excel icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,excelType)">
                        <img class="download-opt-img" src="../assets/images/excel.png" alt="" />
                      </ng-template>
                      <!--JPG icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,jpgType)">
                        <img class="download-opt-img" src="../assets/images/jpg.png" alt="" />
                      </ng-template>
                      <!--PNG icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,pngType)">
                        <img class="download-opt-img" src="../assets/images/png.png" alt="" />
                      </ng-template>
                      <!--GIF icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,gifType)">
                        <img class="download-opt-img" src="../assets/images/gif.png" alt="" />
                      </ng-template>
                      <!--Zip icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,zipType)">
                        <img class="download-opt-img" src="../assets/images/zip.png" alt="" />
                      </ng-template>
                      <!--MP3 icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,mp3Type)">
                        <img class="download-opt-img" src="../assets/images/mp3.png" alt="" />
                      </ng-template>
                      <!--MP4 icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,mp4Type)">
                        <img class="download-opt-img" src="../assets/images/mp4.png" alt="" />
                      </ng-template>
                      <!--SVG icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,svgType)">
                        <img class="download-opt-img" src="../assets/images/svg.png" alt="" />
                      </ng-template>
                      <!--CSV icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,csvType)">
                        <img class="download-opt-img" src="../assets/images/csv.png" alt="" />
                      </ng-template>
                      <!--other icon-->
                      <ng-template [ngIf]="checkFileExtention(riskAssessmentDoc.path,otherFileType)">
                        <img class="download-opt-img" src="../assets/images/default-file.png" alt="" />
                      </ng-template>
                    </button>
                    <p class="d-inline-block align-top file-name" title="{{riskAssessmentDoc.path}}">{{riskAssessmentDoc.path}}</p>
                    <div class="pull-right">
                      <a class="upload-file-action d-inline-block align-middle" (click)="openDocument(riskAssessmentDoc.id)">
                        <i class="zmdi zmdi-eye"></i>
                      </a>
                      <a class="upload-file-action d-inline-block align-middle" (click)="downloadRiskAssessmentDoc(riskAssessmentDoc.id)">
                        <i class="zmdi zmdi-download"></i>
                      </a>
                      <a class="upload-file-action d-inline-block align-middle" (click)="openDeleteModal(risk ,riskAssessmentDoc.id)">
                        <i class="zmdi zmdi-delete"></i>
                      </a>
                    </div>
                  </li>
                </ul>
              </ng-template>
            </td>
            <td class="w-5">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle mr-40 action-icon" tooltip="{{editToolTip}}" (click)="openRiskAssesmentAddModal(risk.id, i)">
                  <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="d-inline-block align-middle action-icon" (click)="deleteRiskAssessment(risk.id)" tooltip="{{deleteToolTip}}">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!--Table footer contens-->
      <div class="table-footer row clearfix">
        <!--Note: This code is commented for the reference of developers-->
        <div class="col-sm-7">
          <!--Note: This code is commented for the reference of developers-->
          <div class="table-pagination col-sm-7">
            <pagination-controls [responsive]="responsive"
                                 [previousLabel]="labels.previousLabel"
                                 [nextLabel]="labels.nextLabel"
                                 (pageChange)="onPageChange($event)"></pagination-controls>
          </div>
        </div>
        <div class="right-contents col-sm-5 text-right">
          <div class="d-inline-block">
            <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="riskSelectedPageItem" (change)="onPageItemChange()"
                       bindLabel="item" bindValue="noOfItems">
            </ng-select>
          </div>
          <div class="d-inline-block ml-10">
            <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
          </div>
        </div>
      </div>
      <div class="table-button-section mt-20">
        <div class="d-inline-block align-middle">
          <button class="btn form-btn  d-inline-block" (click)="onSaveNextClick()" [disabled]="riskAssesmentList.length===0" [title]="validationMessage">
            <img src="../../assets/images/save.png" alt="{{saveNextButtonText}}" class="align-top" />
              {{saveNextButtonText}}
          </button>
        </div>
        <div class="d-inline-block align-middle">
          <button class="btn form-btn border-form-btn  d-inline-block ml-20" (click)="onPreviousClick()">
            {{previousButton}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader></app-loader>
