<!-- Auditable list page -->
<div class="sector-list-page response-survey-main">
  <h4 class="page-title mb-25 ml-20">{{auditableEntityTitle}}</h4>
  <div class="page-container">
    <div class="top-contents mb-10">
      <div class="search-box">
        <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="searchValue"
               (keydown.Tab)="searchAuditableEntity($event)"
               (keypress)="searchAuditableEntity($event)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <div class="right-contents">
        <button class="btn btn-icon  p-0" tooltip="{{excelToolTip}}" (click)="onExportClick()">
          <img src="../assets/images/excel.png" alt="{{excelToolTip}}" />
        </button>
      </div>
    </div>
    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped audit-list">
        <thead>
          <tr>
            <th class="w-15">{{nameLabel}}</th>
            <th class="w-15">{{typeLabel}}</th>
            <th class="w-8">{{versionsText}}</th>
            <th class="w-25">{{engagementManager}}</th>
            <th colspan="2" class="w-30">{{statusTitle}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="auditableEntityList.length===0">
            <td colspan="6"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <tr *ngFor="let entity of auditableEntityList | paginate: { itemsPerPage: selectedPageItem, currentPage: pageNumber, totalItems:totalRecords}">
            <td class="w-15"><p class="desc-text mb-0" title="{{entity.name}}">{{entity.name}}</p></td>
            <td class="w-15">
              <p class="desc-text mb-0" title="{{entity.selectedTypeString}}">
                {{entity.selectedTypeString}}
              </p>
            </td>
            <td class="w-8">{{entity.version | number}}</td>
            <td class="w-25">
              <p class="desc-text mb-0" title="{{entity.engagementManagerStringList}}">
                {{entity.engagementManagerStringList}}
              </p>
            </td>
            <td class="w-20">
              <p class="mb-0 w-180px">
                <span class="button-status">{{entity.statusString}} </span> <button class="btn cancel-outline survey-response ml-5" [ngClass]="{'disabled':currentUserDetails.userRole === 2}" *ngIf="entity.statusString === 'Active'" (click)="updatedStatus(entity)">{{markClosed}}</button>
                <button class="btn form-btn cancel-outline survey-response ml-5" [ngClass]="{'disabled':currentUserDetails.userRole === 2}" *ngIf="entity.statusString === 'Closed'" (click)="updatedStatus(entity)">{{activeText}}</button>
              </p>
            </td>
            <td class="w-10">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle mr-10 action-icon" *ngIf="currentUserDetails !== undefined && currentUserDetails.userRole !== 2" (click)="createVersionAuditableEntity(entity.id)" tooltip="{{createNewVersionToolTip}}" >
                  <i class="zmdi zmdi-copy"></i>
                </a>
                <a class="d-inline-block align-middle mr-10 action-icon" *ngIf="currentUserDetails !== undefined && currentUserDetails.userRole !== 2" (click)="editAuditableEntity(entity.id)" tooltip="{{editToolTip}}">
                  <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="d-inline-block align-middle action-icon" *ngIf="currentUserDetails !== undefined && currentUserDetails.userRole !== 2" (click)="deleteAuditableEntity(entity.id)" tooltip="{{deleteToolTip}}">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table footer contens-->
    <div class="table-footer row clearfix" *ngIf="auditableEntityList.length > 0">
      <!--Note: This code is commented for the reference of developers-->
      <div class="table-pagination col-sm-7">
        <pagination-controls [responsive]="responsive"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
      <div class="right-contents col-sm-5 text-right">
        <div class="d-inline-block">
          <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="selectedPageItem"
                     (change)="onPageItemChange()"
                     bindLabel="item" bindValue="noOfItems">
          </ng-select>
        </div>
        <div class="d-inline-block ml-10">
          <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader></app-loader>
