<!-- Auditable entity geographical list page contents -->
<div class="relationship-list-page">
  <div class="top-contents mb-25 ml-20">
    <h4 class="page-title">{{primaryAreasTitle}}</h4>
    <div class="right-contents">
      <button class="btn btn-icon  btn-outline-primary back-btn p-0 ml-10" tooltip="{{backToolTip}}"  (click)="onBackClick()">
        <i class="zmdi zmdi-long-arrow-left"></i>
      </button>
    </div>
  </div>
  <div class="page-container">
    <div class="top-contents mb-10">
      <div class="search-box">
        <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="areaSearchValue"
               (keydown.Tab)="searchPrimaryGeographicalArea($event)"
               (keypress)="searchPrimaryGeographicalArea($event)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <button class="btn btn-icon dark-bg-btn p-0 ml-10" (click)="openPrimaryGeographicalAreaModal('',0)" tooltip="{{addToolTip}}">
        <i class="zmdi zmdi-plus-circle"></i>
      </button>
    </div>
    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="w-20">{{regionText}}</th>
            <th class="w-20">{{countryText}}</th>
            <th class="w-20">{{stateText}}</th>
            <th class="w-40" colspan="2">{{locationLabel}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="geographicalAreasList.length===0">
            <td colspan="5"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <tr *ngFor="let area of geographicalAreasList | paginate: { itemsPerPage: areaSelectedPageItem, currentPage: pageNumber, totalItems: totalRecords}; let i=index;">
            <td class="w-20" title="{{area.regionString}}"><p class="desc-text mb-0">{{area.regionString}}</p></td>
            <td class="w-20" title="{{area.countryString}}"><p class="desc-text mb-0">{{area.countryString}}</p></td>
            <td class="w-20" title="{{area.stateString}}"><p class="desc-text">{{area.stateString}}</p></td>
            <td class="w-35" title="{{area.locationString}}"><p class="desc-text">{{area.locationString}}</p></td>
            <td class="w-5">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle mr-10 action-icon" tooltip="{{editToolTip}}" (click)="openPrimaryGeographicalAreaModal(area.id, i)">
                  <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="d-inline-block align-middle action-icon" (click)="openDeleteModal(area.id)" tooltip="{{deleteToolTip}}">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table footer contens-->
    <div class="table-footer row clearfix" *ngIf="geographicalAreasList.length > 0">
      <div class="col-sm-7">
        <pagination-controls [responsive]="responsive"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
      <div class="right-contents col-sm-5 text-right">
        <div class="d-inline-block selectbox-content">
          <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="areaSelectedPageItem" (change)="onPageItemChange()"
                     bindLabel="item" bindValue="noOfItems">
          </ng-select>
        </div>
        <div class="d-inline-block ml-10">
          <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
        </div>
      </div>
    </div>
    <div class="table-button-section mt-20">
      <div class="d-inline-block align-middle">
        <button class="btn form-btn d-inline-block" (click)="onSaveAndNextClick()" [disabled]="geographicalAreasList.length===0" [title]="validationMessage">
          <img src="../../assets/images/save.png" alt="{{saveNextButtonText}}" class="align-top" />
            {{saveNextButtonText}}
        </button>
      </div>
      <div class="d-inline-block align-middle">
        <button class="btn form-btn border-form-btn  d-inline-block ml-20" (click)="onPreviousClick()">
          {{previousButton}}
        </button>
      </div>
    </div>
  </div>
</div>
<app-loader></app-loader>
