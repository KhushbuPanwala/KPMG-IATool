<!--Loader component-->
<app-loader></app-loader>
<!--audit team list page contents-->
<div class="mom-list-page">
  <h4 class="page-title mb-25 ml-20">{{auditTeamTitle}}</h4>
  <div class="page-container">
    <div class="top-contents mb-10">
      <div class="search-box">
        <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="searchValue"
               (keydown.Tab)="searchAuditTeamMembers($event,pageNumber, itemsPerPage, searchValue)"
               (keypress)="searchAuditTeamMembers($event,pageNumber, itemsPerPage, searchValue)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <div class="right-contents">
        <button class="btn btn-icon p-0" tooltip="{{syncToolTip}}" (click)="syncTeamDataWithAd()">
          <i class="zmdi zmdi-refresh"  [ngClass]="{'zmdi-hc-spin': isLoading }"></i>        
        </button>
        <button class="btn btn-icon p-0 ml-10" tooltip="{{excelToolTip}}" (click)="exportToExcel()" >
          <img src="../assets/images/excel.png" alt="{{excelToolTip}}" />
        </button>
        <button class="btn dark-bg-btn p-0 ml-10" tooltip="{{addToolTip}}" (click)="openAuditTeamModal()">
          <i class="zmdi zmdi-plus-circle"></i>
        </button>
      </div>
    </div>

    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="w-30">{{nameLabel}}</th>
            <th class="w-20">{{designationLabel}}</th>
            <th class="w-30">{{emailLabel}}</th>
            <th class="w-20" colspan="2">{{departmentLabel}}</th>
          </tr>
        </thead>
        <tbody>
          <!--No Record Found-->
          <tr *ngIf="auditTeamList.length===0">
            <td colspan="5"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <tr *ngFor="let i=index;let teamMember of auditTeamList | paginate: { itemsPerPage: itemsPerPage, currentPage: pageNumber, totalItems:totalRecords}">
            <td class="w-30" title="{{teamMember.user.name}}"><p class="desc-text mb-0">{{teamMember.user.name}}</p></td>
            <td class="w-20" title="{{teamMember.user.designation}}"><p class="desc-text mb-0">{{teamMember.user.designation}}</p></td>
            <td class="w-30" title="{{teamMember.user.emailId}}"><p class="desc-text mb-0">{{teamMember.user.emailId}}</p></td>
            <td class="w-15" title="{{teamMember.user.department}}"><p class="desc-text mb-0">{{teamMember.user.department}}</p></td>
            <td class="w-5">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle action-icon" (click)="openAuditTeamMemberDeleteModal(teamMember.id,i)" tooltip="{{deleteToolTip}}" *ngIf="currentUserDetails !== undefined && currentUserDetails.userRole !== 2">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table footer contens-->
    <div class="table-footer row clearfix" *ngIf="auditTeamList.length !== 0">
      <div class="col-sm-7">
        <pagination-controls [responsive]="responsive"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
      <div class="right-contents col-sm-5 text-right">
        <div class="d-inline-block selectbox-content">
          <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="itemsPerPage"
                     bindLabel="item" bindValue="noOfItems" (change)="onItemPerPageChange($event)">
          </ng-select>
        </div>
        <div class="d-inline-block ml-10">
          <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
