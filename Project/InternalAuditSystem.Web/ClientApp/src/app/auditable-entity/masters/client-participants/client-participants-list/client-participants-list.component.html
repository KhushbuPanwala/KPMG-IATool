<!--Loader component-->
<app-loader></app-loader>
<!--Client participants list page contents-->
<div class="client-list-page">
  <h4 class="page-title mb-25 ml-20">{{clientParticipantsText}}</h4>
  <div class="page-container">
    <div class="top-contents mb-10">
      <div class="search-box">
        <input class="form-control search-control pl-30" placeholder="{{searchText}}" [(ngModel)]="searchValue"
               (keydown.Tab)="searchClientParticipant($event,pageNumber, itemsPerPage, searchValue)"
               (keypress)="searchClientParticipant($event,pageNumber, itemsPerPage, searchValue)">
        <i class="zmdi zmdi-search"></i>
      </div>
      <div class="right-contents">
        <button class="btn btn-icon p-0 ml-10" tooltip="{{excelToolTip}}" (click)="exportToExcel()">
          <img src="../assets/images/excel.png" alt="{{excelToolTip}}" />
        </button>
        <button class="btn dark-bg-btn p-0 ml-10" tooltip="{{addToolTip}}" (click)="openClientParticipantAddModal()">
          <i class="zmdi zmdi-plus-circle"></i>
        </button>
      </div>
    </div>

    <!--Table contents-->
    <div class="table-container table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="w-35">{{nameLabel}}</th>
            <th class="w-30">{{designationLabel}}</th>
            <th colspan="2" class="w-40">{{emailLabel}}</th>
          </tr>
        </thead>
        <tbody>
          <!--No Record Found-->
          <tr *ngIf="clientParticipantsList.length===0">
            <td colspan="5"><p class="no-record">{{showNoDataText}}</p></td>
          </tr>
          <!--Record List Found-->
          <tr *ngFor="let i=index;let client of clientParticipantsList| paginate: { itemsPerPage: itemsPerPage, currentPage: pageNumber, totalItems:totalRecords}">
            <td class="w-35" title="{{client.user.name}}"><p class="desc-text mb-0">{{client.user.name}}</p></td>
            <td class="w-30" title="{{client.user.designation}}"><p class="desc-text mb-0">{{client.user.designation}}</p></td>
            <td class="w-30" title="{{client.user.emailId.toLowerCase()}}"><p class="desc-text mb-0">{{client.user.emailId.toLowerCase()}}</p></td>
            <td class="w-5">
              <div class="table-action-btn">
                <a class="d-inline-block align-middle mr-10 action-icon" tooltip="{{editToolTip}}" (click)="openClientParticipantEditodal(client.id,i)">
                  <i class="zmdi zmdi-edit"></i>
                </a>
                <a class="d-inline-block align-middle action-icon" (click)="openDeleteModal(client.id,i)" tooltip="{{deleteToolTip}}">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table footer contens-->
    <div class="table-footer row clearfix" *ngIf="clientParticipantsList.length !== 0">
      <div class="col-sm-7">
        <pagination-controls [responsive]="responsive"
                             [previousLabel]="labels.previousLabel"
                             [nextLabel]="labels.nextLabel"
                             (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
      <div class="right-contents col-sm-5 text-right">
        <div class="d-inline-block select-box-content">
          <ng-select #select [items]="pageItems" [searchable]="false" [(ngModel)]="itemsPerPage"
                     bindLabel="item" bindValue="noOfItems" (change)="onItemPerPageChange($event)">
          </ng-select>
        </div>
        <div class="d-inline-block ml-10">
          <p class="mb-0 showing-results-text mt-5 align-middle">{{showingResults}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
