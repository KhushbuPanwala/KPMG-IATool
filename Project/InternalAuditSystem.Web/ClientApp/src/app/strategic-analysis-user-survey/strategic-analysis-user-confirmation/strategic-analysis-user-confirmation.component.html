<!--Delete confirmation modal contents-->
<div class="modal-header">
  <button type="button" class="close pull-right modal-close" aria-label="Close" (click)="bsModalRef.hide()">
    <i class="zmdi zmdi-close"></i>
  </button>
</div>
<div class="modal-body">
  <p class="confirmation-message mb-40">{{strategicConfimMessage}}</p>
  <button type="button" class="btn form-btn mr-20" (click)="onYes()">{{yes}}</button>
  <button type="button" class="btn no-outline" (click)="onNo()">{{no}}</button>
</div>
