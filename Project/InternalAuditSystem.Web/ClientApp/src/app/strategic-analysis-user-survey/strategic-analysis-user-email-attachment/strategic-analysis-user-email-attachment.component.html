  <!--Strategic Analysis email attachment page elements-->
<div class="modal-header">
  <h4 class="modal-title pull-left">{{sendForApproval}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <i class="zmdi zmdi-close"></i>
  </button>
</div>
<div class="modal-body">
  <form class="strategic-analysis-form modal-form" #documentAddForm="ngForm">
    <div class="row">

      <div class="col-xs-12 col-12 col-sm-12 form-group mb-20">
        <label class="form-label  mb-10">{{surveryFormField}}</label>
        <input class="form-control" type="text" value="{{strategyAnalysisTitle}}" disabled />
      </div>

      <div class="col-lg-6">
        <label class="form-label">{{emailAttachment}}</label>
        <div class="file-upload-section">
          <input type="text" class="form-control placeholde-input" placeholder="{{noFileChosen}}" />
          <input type="file" class="form-control file-upload-input" multiple (change)="fileChange($event)" />
          <button class="btn file-upload-button form-btn"><i class="zmdi zmdi-upload mr-5px"></i>{{chooseFileText}}</button>
          <ul class="uploaded-files-list" *ngIf="(strategicAnalysis.userResponseDocumentACs !== undefined && strategicAnalysis.userResponseDocumentACs.length > 0 )|| (strategicAnalysisFilesList !== undefined && strategicAnalysisFilesList.length>0)">
            <li class="clearfix" *ngFor="let index = index;let file of strategicAnalysisFilesList">
              <button class="btn btn-icon download-btn d-inline-block align-middle">
                <!--Word icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,wordType)">
                  <img class="download-opt-img" src="../assets/images/word.png" alt="{{wordToolTip}}" />
                </ng-template>
                <!--Pdf icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,pdfType)">
                  <img class="download-opt-img" src="../assets/images/pdf.png" alt="{{pdfToolTip}}" />
                </ng-template>
                <!--Ppt icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,pptType)">
                  <img class="download-opt-img" src="../assets/images/powerpoint.png" alt="{{powerPointToolTip}}" />
                </ng-template>
                <!--Excel icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,excelType)">
                  <img class="download-opt-img" src="../assets/images/excel.png" alt="" />
                </ng-template>
                <!--JPG icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,jpgType)">
                  <img class="download-opt-img" src="../assets/images/jpg.png" alt="" />
                </ng-template>
                <!--PNG icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,pngType)">
                  <img class="download-opt-img" src="../assets/images/png.png" alt="" />
                </ng-template>
                <!--GIF icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,gifType)">
                  <img class="download-opt-img" src="../assets/images/gif.png" alt="" />
                </ng-template>
                <!--Zip icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,zipType)">
                  <img class="download-opt-img" src="../assets/images/zip.png" alt="" />
                </ng-template>
                <!--MP3 icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,mp3Type)">
                  <img class="download-opt-img" src="../assets/images/mp3.png" alt="" />
                </ng-template>
                <!--MP4 icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,mp4Type)">
                  <img class="download-opt-img" src="../assets/images/mp4.png" alt="" />
                </ng-template>
                <!--SVG icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,svgType)">
                  <img class="download-opt-img" src="../assets/images/svg.png" alt="" />
                </ng-template>
                <!--CSV icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,csvType)">
                  <img class="download-opt-img" src="../assets/images/csv.png" alt="" />
                </ng-template>
                <!--other icon-->
                <ng-template [ngIf]="checkFileExtention(file.name,otherFileType)">
                  <img class="download-opt-img" src="../assets/images/default-file.png" alt="" />
                </ng-template>
              </button>
              <p class="d-inline-block align-middle file-name" title="{{file.name}}"><b>{{file.name}}</b></p>
              <div class="pull-right">
                <a class="upload-file-action d-inline-block align-top" (click)="openDeleteModal(index)">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </li>
            <li class="clearfix" *ngFor="let res of strategicAnalysis.userResponseDocumentACs; let index = index">
              <button class="btn btn-icon download-btn d-inline-block align-middle">
                <!--Word icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,wordType)">
                  <img class="download-opt-img" src="../assets/images/word.png" alt="{{wordToolTip}}" />
                </ng-template>
                <!--Pdf icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,pdfType)">
                  <img class="download-opt-img" src="../assets/images/pdf.png" alt="{{pdfToolTip}}" />
                </ng-template>
                <!--Ppt icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,pptType)">
                  <img class="download-opt-img" src="../assets/images/powerpoint.png" alt="{{powerPointToolTip}}" />
                </ng-template>
                <!--Excel icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,excelType)">
                  <img class="download-opt-img" src="../assets/images/excel.png" alt="" />
                </ng-template>
                <!--JPG icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,jpgType)">
                  <img class="download-opt-img" src="../assets/images/jpg.png" alt="" />
                </ng-template>
                <!--PNG icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,pngType)">
                  <img class="download-opt-img" src="../assets/images/png.png" alt="" />
                </ng-template>
                <!--GIF icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,gifType)">
                  <img class="download-opt-img" src="../assets/images/gif.png" alt="" />
                </ng-template>
                <!--Zip icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,zipType)">
                  <img class="download-opt-img" src="../assets/images/zip.png" alt="" />
                </ng-template>
                <!--MP3 icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,mp3Type)">
                  <img class="download-opt-img" src="../assets/images/mp3.png" alt="" />
                </ng-template>
                <!--MP4 icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,mp4Type)">
                  <img class="download-opt-img" src="../assets/images/mp4.png" alt="" />
                </ng-template>
                <!--SVG icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,svgType)">
                  <img class="download-opt-img" src="../assets/images/svg.png" alt="" />
                </ng-template>
                <!--CSV icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,csvType)">
                  <img class="download-opt-img" src="../assets/images/csv.png" alt="" />
                </ng-template>
                <!--other icon-->
                <ng-template [ngIf]="checkFileExtention(res.fileName,otherFileType)">
                  <img class="download-opt-img" src="../assets/images/default-file.png" alt="" />
                </ng-template>
              </button>
              <p class="d-inline-block align-middle file-name" title="{{res.fileName}}">{{res.fileName}}</p>
              <div class="pull-right">
                <a class="upload-file-action d-inline-block align-middle" (click)="openDocument(res.path)">
                  <i class="zmdi zmdi-eye"></i>
                </a>
                <a class="upload-file-action d-inline-block align-middle" (click)="downloadDocument(res.id)">
                  <i class="zmdi zmdi-download"></i>
                </a>
                <a class="upload-file-action d-inline-block align-middle" *ngIf="showDelete" (click)="openDeleteModal(res.id)">
                  <i class="zmdi zmdi-delete"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button class="btn form-btn mt-140" (click)="onSave()">
      <img src="../../assets/images/save.png" alt="{{saveButtonText}}" class="align-top" />
      {{saveButtonText}}
    </button>
  </form>
</div>
